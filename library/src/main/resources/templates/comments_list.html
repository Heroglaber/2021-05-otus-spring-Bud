<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2>Comments</h2>
        </div>
    </div>
    <section class="w-25 p-3" th:object="${book}">
        <h3>Watch comments</h3>
        <section class="card border-success mb-3" style="border-color: #2ecc40; color: #2ecc40;">
            <div class="card-header">Book</div>
            <div class="card-body text-success">
                <h5 class="card-title" th:text="*{title}">Title</h5>
                <p class="d-flex flex-row"><b>Authors: </b></p>
                <div class="d-flex flex-row-reverse" id="authors" th:each="author,authorStat : ${book.authors}">
                    <p class="card-text" th:text="${book.authors[__${authorStat.index}__].name}">Authors</p>
                </div>
                <br>
                <p class="d-flex flex-row"><b>Genres: </b></p>
                <div class="d-flex flex-row-reverse" id="genres" th:each="genre,genreStat : ${book.genres}">
                    <p class="card-text" th:text="${book.genres[__${genreStat.index}__].name}">Genres</p>
                </div>
            </div>
        </section>
        </section>
        <section id="comments">
            <div class="d-flex justify-content-start ml-5">
                <div class="row">
                    <div class="grid col-sm-5 col-md-6 col-12 pb-4">
                        <h1>Comments</h1>
                        <div class="comment mt-4 col-xl-12" th:each="comment,commentStat : ${comments}">
                            <img src="https://i.imgur.com/yTFUilP.jpg" alt="" class="rounded-circle" width="40" height="40">
                            <h4>Anonymous</h4> <span th:text="${#temporals.format(comment.dateTime, 'dd-MM-yyyy HH:mm')}">Date</span> <br>
                            <p th:text="${comment.message}">Message</p>
                            <button type="button" class="btn btn-primary" name="deleteComment"
                                        th:with="deleteLink = @{/comments/delete/{id}(id = ${comment.id})}"
                                        th:onclick="sendDelete([[${deleteLink}]])">Delete</button>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-5 offset-md-1 offset-sm-1 col-12 mt-4">
                        <form id="algin-form" th:method="POST" th:action="@{/comments/add/{id}(id = ${book.id})}" th:object="${newComment}">
                            <div class="form-group">
                                <h4>Leave a comment</h4>
                                <label for="message">Message</label>
                                <textarea name="message" id="message" th:field="*{message}" cols="40" rows="5" class="form-control" style="background-color: lightgrey;"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Save" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <script>
        $(document).ready(function () {

            // Invoke the corresponding URL to update the dynamic fields section using Ajax
            $('.dynamic-update-tables').on('click', 'button[data-dynamic-update-tables-url]', function () {
                //event event.preventDefault();
                let url = $(this).data('dynamic-update-tables-url');
                let tableId = $(this).attr('table-id');

                // adding the row index, needed when deleting a dynamic row
                let formData = $('form').serializeArray();
                let param = {};
                param["name"] = $(this).attr('name');
                param["value"] = $(this).val();
                formData.push(param);

                param = {};
                param["name"] = 'viewName';
                param["value"] = 'edit_form';
                formData.push(param);

                // updating the dynamic section
                $('#' + tableId).load(url, formData);
            });

            // autodismiss alerts
            window.setTimeout(function() {
                $(".alert").fadeTo(500, 0).slideUp(500, function(){
                    $(this).remove();
                });
            }, 4000);
        });

        function sendDelete(url) {
            if(!(confirm('Are you sure you want to delete this book?'))) return false;
            var xhttp = new XMLHttpRequest();
            xhttp.open("DELETE", url, true);
            xhttp.onload = function () {
                let responseURL = xhttp.responseURL;
                console.log("Redirecting to:", responseURL);
                window.location.replace(responseURL);
            };
            xhttp.send();
        }
    </script>
</body>
</html>
